apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: tb-manage
  namespace: tinkerbelle
  labels:
    app.kubernetes.io/name: tb-manage
    app.kubernetes.io/component: agent
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: tb-manage
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tb-manage
        app.kubernetes.io/component: agent
    spec:
      hostPID: true
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      serviceAccountName: tb-manage
      tolerations:
        - operator: Exists
      containers:
        - name: tb-manage
          image: ghcr.io/escape-velocity-ventures/tb-manage:latest
          args:
            - daemon
            - --profile=full
          env:
            - name: TB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: tb-manage-token
                  key: token
            - name: TB_URL
              valueFrom:
                configMapKeyRef:
                  name: tb-manage-config
                  key: url
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          securityContext:
            privileged: false
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: proc
              mountPath: /host/proc
              readOnly: true
            - name: sys
              mountPath: /host/sys
              readOnly: true
      volumes:
        - name: proc
          hostPath:
            path: /proc
        - name: sys
          hostPath:
            path: /sys
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tb-manage
  namespace: tinkerbelle
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tb-manage
rules:
  # Read access for scanning + analysis
  - apiGroups: [""]
    resources: ["nodes", "namespaces", "services", "configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list"]
  # Pods: read + delete (for remediation + commands)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "delete"]
  # PVCs: read + delete (for stale PV affinity remediation + commands)
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "delete"]
  # Deployments/StatefulSets/DaemonSets: read + patch (for restart, scale, tune)
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "daemonsets", "replicasets"]
    verbs: ["get", "list", "watch", "patch"]
  # Scale subresource for deployments
  - apiGroups: ["apps"]
    resources: ["deployments/scale"]
    verbs: ["get", "update"]
  # Nodes: patch (for cordon/uncordon)
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["patch"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["policy"]
    resources: ["poddisruptionbudgets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["kustomize.toolkit.fluxcd.io"]
    resources: ["kustomizations"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["source.toolkit.fluxcd.io"]
    resources: ["gitrepositories", "helmrepositories"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["helm.toolkit.fluxcd.io"]
    resources: ["helmreleases"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tb-manage
subjects:
  - kind: ServiceAccount
    name: tb-manage
    namespace: tinkerbelle
roleRef:
  kind: ClusterRole
  name: tb-manage
  apiGroup: rbac.authorization.k8s.io
